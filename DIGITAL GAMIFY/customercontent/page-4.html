<!DOCTYPE html>
<html>
<head>
    <title>SPIN & WIN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet" media="all">
    <link href="css/styles.css" type="text/css" rel="stylesheet" media="all">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>




    <div class="main-row">
        <div class="">
            <div class="">
                <div class="frame-border">

                    <div class="container-fluid p-0 content-h boxscroll do-nicescrol4 main-bcgk">


                        <div class="container py-5">
                            <div class="row">
                                <div class="col-md-12 mx-auto">
                                    <div id="first">
                                        <div class="myform form ">
                                            <div class="logo mb-3">
                                                <div class="col-md-12 text-center">
                                                    <h3 class="text-dark">Signup</h3>
                                                </div>
                                            </div>
                                            <form action="#" name="registration">
                                                <div class="form-group">
                                                    <input type="text" name="firstname" class="form-control" id="firstname" aria-describedby="emailHelp" placeholder="Enter Firstname">
                                                </div>
                                                <div class="form-group">
                                                    <input type="text" name="lastname" class="form-control" id="lastname" aria-describedby="emailHelp" placeholder="Enter Lastname">
                                                </div>
                                                <div class="form-group">
                                                    <input type="text" name="mobileno" class="form-control" id="mobileno" aria-describedby="emailHelp" placeholder="Enter Mobile No">
                                                </div>

                                                <div class="form-group">
                                                    <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                                                </div>

                                                <div class="form-group">
                                                    <input type="text" name="zipcode" class="form-control" id="zipcode" aria-describedby="emailHelp" placeholder="Enter ZIP Code">
                                                </div>

                                                <div class="form-group">
                                                    <select id="BusinessTypeId" class="form-control">
                                                        <option value="0">Select Gender</option>
                                                        <option value="0">Male</option>
                                                        <option value="0">FeMale</option>
                                                    </select>
                                                </div>

                                                <div class="form-group">
                                                    <select id="BusinessTypeId" class="form-control">
                                                        <option value="0">Select Age Group</option>
                                                        <option value="0">10-21</option>
                                                        <option value="0">22-40</option>
                                                        <option value="0">41-65</option>
                                                        <option value="0">65+</option>
                                                    </select>
                                                </div>


                                                <div class="col-md-12 text-center ">
                                                    <button type="submit" class=" btn btn-block mybtn text-white g-btn tx-tfm">Signup</button>
                                                </div>
                                        </div>
                                        </form>

                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="circle-button"></div>
    </div>
    </div>
    </div>




    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>

    <script type="text/javascript">
        $("#signup").click(function () {
            $("#first").fadeOut("fast", function () {
                $("#second").fadeIn("fast");
            });
        });

        $("#signin").click(function () {
            $("#second").fadeOut("fast", function () {
                $("#first").fadeIn("fast");
            });
        });
    </script>
</body>
</html>
